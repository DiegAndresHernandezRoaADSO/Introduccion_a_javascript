<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de área y volumen de cilindro</title>
</head>

<body>
  <h1>Calculadora de área y volumen de cilindro</h1>
  <form id="cilindroForm">
    <label for="radio">Radio:</label>
    <input type="number" id="radio" step="any" required><br>
    <label for="altura">Altura:</label>
    <input type="number" id="altura" step="any" required><br>
    <button type="submit">Calcular</button>
  </form>
  <div id="output"></div>

  <script src="Ejercicio19.js"></script>
</body>

</html>
